<!-- Báo và tạp chí -->
                    <div id="tulieuvankiendang" class="content-section hidden p-6 max-w-4xl mx-auto">
                        <h3 class="text-2xl font-bold text-teal-800 mb-4">Hệ thống tư liệu - văn kiện Đảng</h3>
                        <div class="bg-white rounded-xl overflow-hidden shadow-lg relative">
                        
                          <div class="max-w-6xl mx-auto">
                            <!-- Tab điều hướng -->
                            <div class="flex flex-wrap gap-3 mb-6" id="tabContainer">
                              <button onclick="changeContenttlvkd(0)" class="tab-button active-tab px-4 py-2 bg-teal-600 text-white rounded-lg transition-all duration-300 hover:bg-teal-700">Hệ thống tư liệu - văn kiện Đảng</button>
                              <button onclick="changeContenttlvkd(1)" class="tab-button px-4 py-2 bg-white text-gray-800 border border-gray-300 rounded-lg transition-all duration-300 hover:bg-gray-100">Văn viện Đảng toàn tập - tập 7</button>
                              <button onclick="changeContenttlvkd(2)" class="tab-button px-4 py-2 bg-white text-gray-800 border border-gray-300 rounded-lg transition-all duration-300 hover:bg-gray-100">Hồ Chí Minh Toàn tập - tập 3</button>
                             
                              
                            </div>

                            <!-- Khu vực hiển thị ảnh -->
                            <div class="relative pt-[75%] bg-white rounded-xl shadow-lg overflow-hidden mx-auto max-w-4xl">
                              <a id="tulieuvankiendang-imageLink" href="#" target="_blank" class="absolute inset-0 block">
                                <img id="tulieuvankiendang-contentImage" 
                                    src="/source/tapchicongsan.jpg" 
                                    alt="Tạp chí cộng sản" 
                                    class="absolute inset-0 w-full h-full object-cover transition-opacity duration-500">
                              </a>
                            </div>
                          </div>

                          <script>
                            // Mảng chứa thông tin hình ảnh tlvkd
                            const contentDatatulieuvankiendang = [
                              {
                                src: "/source/hethongtulieuvankiendang.jpg",
                                alt: "Hệ thống tư liệu - văn kiện Đảng",
                                link: "https://tulieuvankien.dangcongsan.vn/"
                              },
                              {
                                src: "/source/vankiendangtoantaptap7.jpg",
                                alt: "Văn kiện Đảng toàn tập - tập 7",
                                link: "https://tulieuvankien.dangcongsan.vn/van-kien-tu-lieu-ve-dang/book/van-kien-dang-toan-tap/van-kien-dang-toan-tap-tap-7-87"
                              },
                              {
                                src: "/source/hochiminhtoantaptap3.jpg",
                                alt: "Hồ Chí Minh toàn tập - tập 3",
                                link: "https://tulieuvankien.dangcongsan.vn/c-mac-angghen-lenin-ho-chi-minh/book/ho-chi-minh/tac-pham/ho-chi-minh-toan-tap-tap-3-270"
                              },
                            ];

                            // Hàm thay đổi nội dung hiển thị - change 3 const 
                            function changeContenttlvkd(index) {
                              const imageElement = document.getElementById('tulieuvankiendang-contentImage');
                              const imageLink = document.getElementById('tulieuvankiendang-imageLink');
                              const tabs = document.querySelectorAll('.tab-button');
                              
                              // update pic
                              imageElement.src = contentDatatulieuvankiendang[index].src;
                              imageElement.alt = contentDatatulieuvankiendang[index].alt;
                              imageLink.href = contentDatatulieuvankiendang[index].link;
                              
                              // update trạng thái active cho tab
                              tabs.forEach((tab, i) => {
                                if (i === index) {
                                  tab.classList.add('active-tab');
                                } else {
                                  tab.classList.remove('active-tab');
                                }
                              });
                            }
                          </script>
                        
                        </div>
                    </div>
